<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="tax-form">
      <div class="form-group">
        <label for="gross-income"> Enter Gross Annual Income</label>
        <input type="number" id="gross-income" name="gross-income" required>
        <span class="error-icon" data-tooltip="Please enter a valid number"></span>
      </div>
      <div class="form-group">
        <label for="extra-income"> Enter Extra Income</label>
        <input type="number" id="extra-income" name="extra-income" required>
        <span class="error-icon" data-tooltip="Please enter a valid number"></span>
      </div>
      <div class="form-group">
        <label for="age-group"> Enter Age Group</label>
        <select id="age-group" name="age-group" required>
          <option value="">Select Age Group</option>
          <option value="<40">&lt;40</option>
          <option value=">=40&<60">≥40 &amp; &lt;60</option>
          <option value=">=60">≥60</option>
        </select>
        <span class="error-icon" data-tooltip="Please select an age group"></span>
      </div>
      <div class="form-group">
        <label for="deductions">Enter Total Applicable Deductions</label>
        <input type="number" id="deductions" name="deductions" required>
        <span class="error-icon" data-tooltip="Please enter a valid number"></span>
      </div>
      
      <button type="submit">Calculate Tax</button>
    </form>
    <div id="result-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your tax amount is: <span id="tax-amount"></span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
